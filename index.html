<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">

      <!-- Time blocks for schedule that are set for "past, present and future" based on hour -->
      <div id="hour-0" class="row time-block" data-time="0">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" data-time="0"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-time="0">
          <i class="fas fa-save" aria-hidden="true" data-time="0"></i>
        </button>
      </div>

      <div id="hour-1" class="row time-block" data-time="10">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" data-time="10"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-time="10">
          <i class="fas fa-save" aria-hidden="true" data-time="10"></i>
        </button>
      </div>

      <div id="hour-2" class="row time-block " data-time="2">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" data-time="2"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-time="2">
          <i class="fas fa-save" aria-hidden="true" data-time="2"></i>
        </button>
      </div>

      <div id="hour-3" class="row time-block " data-time="3">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" data-time="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-time="3">
          <i class="fas fa-save" aria-hidden="true" data-time="3"></i>
        </button>
      </div>

      <div id="hour-4" class="row time-block " data-time="4">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" data-time="4"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-time="4">
          <i class="fas fa-save" aria-hidden="true" data-time="4"></i>
        </button>
      </div>

      <div id="hour-5" class="row time-block " data-time="5">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" data-time="5"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-time="5">
          <i class="fas fa-save" aria-hidden="true" data-time="5"></i>
        </button>
      </div>

      <div id="hour-6" class="row time-block" data-time="6">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" data-time="6"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-time="6">
          <i class="fas fa-save" aria-hidden="true" data-time="6"></i>
        </button>
      </div>

      <div id="hour-7" class="row time-block" data-time="7">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" data-time="7"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-time="7">
          <i class="fas fa-save" aria-hidden="true" data-time="7"></i>
        </button>
      </div>

      <div id="hour-8" class="row time-block" data-time="8">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" data-time="8"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" data-time="8">
          <i class="fas fa-save" aria-hidden="true" data-time="8"></i>
        </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
